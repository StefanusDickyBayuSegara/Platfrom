<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pilihan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Form Pilihan</h1>
        <p>Nama: Stefanus Dicky Bayu Segara</p>
        <p>NIM: 225314015</p>
        <img src="image/Foto ku1.jpg" alt="Foto Anda"  width="300" height="400">
    </header>
    <div class="container">
        <form id="mainForm" onsubmit="return false;">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="jumlah">Jumlah Pilihan:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required>
            <input type="submit" value="OK" onclick="showOptions()">
            <div class="options"></div>
            <input type="submit" value="Submit" onclick="submitForm()">
            <p id="result" class="result"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
